# Test the pyexiv2 packages uploaded to pypi.org , by executing the test cases in master branch.

name: Test package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  Test_run:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, macOS-10.15, windows-2019]
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
      with:
        ref: master

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install pyexiv2
        python -m pip install pytest psutil

    - name: Remove lib        # To use only the installed pyexiv2
      uses: JesseTG/rm@v1.0.2
      with:
        path: pyexiv2/lib

    - name: Test
      run: |
        pytest -v
      env:
        NAME_FOR_IMPORT_PYEXIV2: pyexiv2
